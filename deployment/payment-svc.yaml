# config/payment-service/deployment.yaml (AFTER - Proposed Change)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: payments
spec:
  replicas: 5  # CHANGED: Scale up for Black Friday
  selector:
    matchLabels:
      app: payment-service
  template:
    spec:
      containers:
      - name: payment-service
        image: shopflow/payment:v2.2.0  # CHANGED: New version
        resources:
          requests:
            memory: "512Mi"  # CHANGED: Increased memory
            cpu: "300m"      # CHANGED: Increased CPU
          limits:
            memory: "1Gi"    # CHANGED: Increased memory limit
            cpu: "800m"      # CHANGED: Increased CPU limit
        env:
        - name: KAFKA_BROKERS
          value: "kafka-cluster:9092"
        - name: DB_CONNECTION_POOL
          value: "20"        # CHANGED: Doubled connection pool
        - name: PAYMENT_TIMEOUT_MS
          value: "3000"      # CHANGED: Reduced timeout
        - name: REDIS_CACHE_TTL  # NEW: Added caching
          value: "300"
