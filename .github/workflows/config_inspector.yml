name: Streetrace Config Inspector

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  streetrace-config-inspector:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout Streetrace code
        uses: actions/checkout@v4
        with:
          repository: streetrace-ai/streetrace
          path: streetrace
          fetch-depth: 0
          ref: ${{ vars.STREETRACE_REPO_REF }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
    
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install yamllint
        run: pip install yamllint

      - name: Setup environment
        working-directory: streetrace
        run: |
          set -euo pipefail
          echo "Installing MCP servers..."
          npm install -g @modelcontextprotocol/server-filesystem
          
          echo "Configuring Poetry..."
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
          
          echo "Installing dependencies..."
          poetry install
          echo "Environment setup complete!"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
            role-to-assume: arn:aws:iam::${{secrets.AWS_ACCOUNT_ID}}:role/GitHubActionsStreetraceRole
            aws-region: us-east-1
      
      - name: Export AWS credentials for MCP servers
        run: |
          echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=$AWS_SESSION_TOKEN" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Checkout project code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          path: project
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Run Config Review
        working-directory: streetrace
        timeout-minutes: 10
        env:
          AZURE_API_BASE: ${{ secrets.AZURE_API_BASE }}
          AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
          AZURE_API_VERSION: ${{ secrets.AZURE_API_VERSION }}
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          BASE_REF: ${{ github.event.pull_request.base.ref }}
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
          STREETRACE_MODEL: ${{ vars.STREETRACE_MODEL || 'azure/gpt-4o' }}
        run: |
          poetry run streetrace \
            --model="$STREETRACE_MODEL" \
            --agent=config_inspector \
            --path="$GITHUB_WORKSPACE/project/" \
            --verbose \
            --prompt="CRITICAL: You MUST create the file config-review-result.md using write_file tool. This is mandatory - the workflow will fail without it. Conduct a configuration changes analysis of PR ${{ github.event.pull_request.title }}-${{ github.event.pull_request.number }} and save ALL results to this file. Verify file creation with read_file. Do not print to console." \
            || echo "StreetRace completed with exit code $?"
      
      - name: Upload Streetrace logs to S3
        if: always()
        working-directory: streetrace
        run: |
          if [ -f "streetrace.log" ]; then
            aws s3 cp streetrace.log s3://streetrace-logs-bucket/pr-${{ github.event.pull_request.number }}-$(date +%Y%m%d-%H%M%S).log
          fi

      - name: Format review
        working-directory: project
        run: |
          if [ -f "config-review-result.md" ]; then
            {
              echo "## ðŸ” StreetRace Config Inspector Review"
              echo ""
              cat config-review-result.md
              echo ""
              echo "---"
              echo "*Review generated by [StreetRace](https://github.com/streetrace-ai/streetrace) AI*"
            } > formatted-review.md
          fi

      - name: Post review comment
        if: always() && hashFiles('project/formatted-review.md') != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          header: streetrace-config-inspector
          path: project/formatted-review.md
